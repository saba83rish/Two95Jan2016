<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
<script>

function validateForm() {
    var x = document.myForm.name.value;
    var pattern = /^[A-Za-z]+$/;
   if (x == null || x == ""||!pattern.test(x)) {
       alert("Name must be filled out");
       return false;
    }
   var inpObj = document.getElementById("id1");
   var y = document.myForm.phone.value;
   var pattern1 = /^[0-9]+$/;
   if(y == null || y == ""||!pattern1.test(y)) {
       alert("number must be filled out");
       return false;
    }
   if (inpObj.checkValidity() == false) {
       document.getElementById("demo").innerHTML = inpObj.validationMessage;
   }
   var dob = document.myForm.dob1.value;
   var pattern = /^([0-9]{2})-([0-9]{2})-([0-9]{4})$/;
   if (dob == null || dob == "" || !pattern.test(dob)) {
	   alert("dob must be filled out");
       return false;
   }
   var eid = document.myForm.email.value;
   if (eid==null||eid==""||!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(eid))
   {
   alert("You have entered an invalid email address!")
   return (false)
   } 
}
</script>
</head>
<body>
<div align="center" style="size: landscape;">
<h1 >Student Registration Form</h1>
<form name="myForm" action="welcome.jsp" onsubmit="return validateForm()">
<table>

<tr>
<td>Name</td>
 <td><INPUT type="text"  name="name" ></td></tr>
              <BR>
             <tr><td>Gender</td><td><input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br> </td></tr>
   <tr><td>Phone Number</td>
              <td><INPUT type="number" id="id1" name="phone"></td></tr>
              <BR>
               <tr><td>Date Of Birth(dd-mm-yyyy)</td>
              <td><INPUT type="text"  name="dob1"></td></tr>
              <BR>
              <tr><td>Address</td>
              <td><INPUT type="text"  name="address"></td></tr>
              <BR>
              <tr><td>Email</td>
              <td><INPUT type="text"  name="email"></td></tr>
              <BR>
        <tr><td><INPUT type="submit" value="Submit"> </td>
         <td><INPUT type="reset"  value="Reset" ></td></tr>
</table>
</form> 
</div>   
</body>
</html>
