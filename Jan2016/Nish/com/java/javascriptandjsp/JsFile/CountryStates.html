<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">

	var country_arr = new Array("Canada","USA");
	var s_a = new Array();
	s_a[0] = " ";
	s_a[1] = "Columbia|Manitoba|New Brunswick|Nova Scotia|Yukon";
	s_a[2] = "Alabama|Colorado|Masscussetts|New York|New Jersey";

	function print_country(country_id) {
		// given the id of the <select> tag as function argument, it inserts <option> tags
		var option_str = document.getElementById(country_id);
		var x, i = 0;
		for (x in country_arr) {
			option_str.options[i++] = new Option(country_arr[x], country_arr[x]);
		}
	}
	function print_state(state_id, state_index) {
		var option_str = document.getElementById(state_id);
		var x, i = 0;
		state_index++;
		var state_arr = s_a[state_index].split("|");
		for (x in state_arr) {
			option_str.options[i++] = new Option(state_arr[x], state_arr[x]);
		}
	}
</script>
<title>Countries/States</title>
</head>
<body>
	<h1 align="center">Countries and States</h1>
	<hr>
	Select Country:
	<select onchange="print_state('state',this.selectedIndex);"
		id="country" name="country"></select>
	<br /> State:
	<select name="state" id="state"></select>
	<script language="javascript">
		print_country("country");
	</script>
</body>
</html>
